<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Chat</title>
    <style>
        .chat-container {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .emoji-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .emoji {
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatMessages"></div>
    <input type="file" id="fileInput" />
    <input type="text" id="messageInput" />
    <button onclick="sendMessage()">Send</button>
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <div class="emoji-container">
        <span class="emoji" onclick="sendEmoji('ğŸ˜Š')">ğŸ˜Š</span>
        <span class="emoji" onclick="sendEmoji('â¤ï¸')">â¤ï¸</span>
        <span class="emoji" onclick="sendEmoji('ğŸ‰')">ğŸ‰</span>
        <!-- æ·»åŠ æ›´å¤šè¡¨æƒ… -->
        <span class="emoji" onclick="sendEmoji('ğŸ˜„')">ğŸ˜„</span>
        <span class="emoji" onclick="sendEmoji('ğŸ˜')">ğŸ˜</span>
        <span class="emoji" onclick="sendEmoji('ğŸ¥³')">ğŸ¥³</span>
        <span class="emoji" onclick="sendEmoji('ğŸŒŸ')">ğŸŒŸ</span>
        <span class="emoji" onclick="sendEmoji('ğŸˆ')">ğŸˆ</span>
        <span class="emoji" onclick="sendEmoji('ğŸŒº')">ğŸŒº</span>
        <!-- æ·»åŠ æ›´å¤šè¡¨æƒ… -->
    </div>

    <script>
        const ws = new WebSocket("ws://127.0.0.1:8000/chat/group/user1");

        ws.onmessage = function(event) {
            const message = JSON.parse(event.data);
            displayMessage(message);
            // æ·»åŠ é€šçŸ¥åŠŸèƒ½
            showNotification("New Message", message.content);
        };

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value;
            ws.send(JSON.stringify({ type: "text", content: message }));
            messageInput.value = "";
        }

        function displayMessage(message) {
            const chatMessages = document.getElementById("chatMessages");
            const messageDiv = document.createElement("div");
            if (message.message_type === "image") {
                const image = document.createElement("img");
                image.src = message.content;
                messageDiv.appendChild(image);
            } else if (message.message_type === "emoji") {
                messageDiv.textContent = `${message.timestamp} - ${message.content}`;
            } else {
                messageDiv.textContent = `${message.timestamp} - ${message.content}`;
            }
            chatMessages.appendChild(messageDiv);
        }

        // æ·»åŠ é€šçŸ¥åŠŸèƒ½
        function showNotification(title, message) {
            // ä½¿ç”¨æµè§ˆå™¨åŸç”Ÿé€šçŸ¥API
            if (Notification.permission === "granted") {
                new Notification(title, { body: message });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification(title, { body: message });
                    }
                });
            }
        }

        // å®ç°è¯­éŸ³å‘é€åŠŸèƒ½
        let mediaRecorder;
        let recordedChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(recordedChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(blob);
                        ws.send(JSON.stringify({ type: "audio", content: audioUrl }));
                    };
                    mediaRecorder.start();
                })
                .catch(error => {
                    console.error('Error accessing the microphone:', error);
                });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        // å®ç°å‘é€è¡¨æƒ…åŠŸèƒ½
        function sendEmoji(emoji) {
            ws.send(JSON.stringify({ type: "emoji", content: emoji }));
        }
    </script>
</body>
</html>
